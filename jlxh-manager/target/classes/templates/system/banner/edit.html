<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${banner.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">banner标题：</label>
								<div class="col-sm-8">
									<input id="bannerTitle" name="bannerTitle" th:value="${banner.bannerTitle}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">banner图片放置路径：</label>
								<div class="col-sm-8">
									<input id="imageUrl" name="imageUrl" th:value="${banner.imageUrl}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">banner图跳转链接：</label>
								<div class="col-sm-8">
									<input id="bannerUrl" name="bannerUrl" th:value="${banner.bannerUrl}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">排序：</label>
								<div class="col-sm-8">
									<input id="sort" name="sort" th:value="${banner.sort}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">类型1:导航 2:服务项目：</label>
								<div class="col-sm-8">
									<input id="type" name="type" th:value="${banner.type}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">关联所属类型编号：</label>
								<div class="col-sm-8">
									<input id="relevanceId" name="relevanceId" th:value="${banner.relevanceId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">banner状态 0:有效 1:无效：</label>
								<div class="col-sm-8">
									<input id="state" name="state" th:value="${banner.state}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${banner.createTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否删除 0:否 1:是：</label>
								<div class="col-sm-8">
									<input id="isDelete" name="isDelete" th:value="${banner.isDelete}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/sys/banner/edit.js">
	</script>
</body>
</html>
