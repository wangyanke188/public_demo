<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${article.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">标题：</label>
								<div class="col-sm-8">
									<input id="articleTitle" name="articleTitle" th:value="${article.articleTitle}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">作者：</label>
								<div class="col-sm-8">
									<input id="author" name="author" th:value="${article.author}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">来源：</label>
								<div class="col-sm-8">
									<input id="source" name="source" th:value="${article.source}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">封面图：</label>
								<div class="col-sm-8">
									<input id="articleTitleImage" name="articleTitleImage" th:value="${article.articleTitleImage}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">链接：</label>
								<div class="col-sm-8">
									<input id="url" name="url" th:value="${article.url}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">简介：</label>
								<div class="col-sm-8">
									<input id="introduce" name="introduce" th:value="${article.introduce}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">内容：</label>
								<div class="col-sm-8">
									<input id="articleContent" name="articleContent" th:value="${article.articleContent}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">1:导航 2:服务类型：</label>
								<div class="col-sm-8">
									<input id="type" name="type" th:value="${article.type}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">文章类型：</label>
								<div class="col-sm-8">
									<input id="artType" name="artType" th:value="${article.artType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${article.createTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">变更时间：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" th:value="${article.updateTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">文章发布时间：</label>
								<div class="col-sm-8">
									<input id="releaseTime" name="releaseTime" th:value="${article.releaseTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">结束时间：</label>
								<div class="col-sm-8">
									<input id="commitTime" name="commitTime" th:value="${article.commitTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否发布 0:未发布 1:已发布：</label>
								<div class="col-sm-8">
									<input id="isPublish" name="isPublish" th:value="${article.isPublish}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否删除 0:未删除 1:已删除：</label>
								<div class="col-sm-8">
									<input id="isDelete" name="isDelete" th:value="${article.isDelete}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否隐藏文章0:不隐藏 1:隐藏：</label>
								<div class="col-sm-8">
									<input id="isDisplay" name="isDisplay" th:value="${article.isDisplay}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/sys/article/edit.js">
	</script>
</body>
</html>
